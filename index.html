<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色配件合成</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #ddd;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .item {
      position: absolute;
      touch-action: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="addImage('img/base.png', 0)">底圖</button>
    <button onclick="addImage('img/cloth1.png', 2)">衣服1</button>
    <button onclick="addImage('img/cloth2.png', 2)">衣服2</button>
    <button onclick="addImage('img/frame1.png', 1)">邊框1</button>
    <button onclick="addImage('img/frame2.png', 1)">邊框2</button>
    <button onclick="addText('示範文字')">加文字</button>
    <button onclick="clearAll()">清除全部</button>
    <button onclick="downloadImage()">下載圖片</button>
  </div>
  <div id="container">
    <canvas id="canvas" width="720" height="1280"></canvas>
  </div>
  <script>
    const container = document.getElementById('container');

    function addImage(src, z) {
      const img = new Image();
      img.src = src;
      img.className = 'item';
      img.style.left = '100px';
      img.style.top = '100px';
      img.style.zIndex = z;
      img.onload = () => {
        // 根據畫布自動縮小圖片
        const ratio = Math.min(300 / img.width, 300 / img.height, 1);
        img.width = img.width * ratio;
        img.height = img.height * ratio;
      };
      enableDrag(img);
      container.appendChild(img);
    }

    function addText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = 'item';
      div.style.left = '100px';
      div.style.top = '100px';
      div.style.zIndex = 3;
      div.style.color = 'black';
      div.style.fontSize = '20px';
      enableDrag(div);
      container.appendChild(div);
    }

    function clearAll() {
      document.querySelectorAll('.item').forEach(el => el.remove());
    }

    function enableDrag(el) {
      let offsetX, offsetY, startX, startY, scale = 1;

      const onTouchStart = (e) => {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        offsetX = parseInt(el.style.left) || 0;
        offsetY = parseInt(el.style.top) || 0;
        e.preventDefault();
      };

      const onTouchMove = (e) => {
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        el.style.left = `${offsetX + dx}px`;
        el.style.top = `${offsetY + dy}px`;
        e.preventDefault();
      };

      const onWheel = (e) => {
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(0.1, scale), 5);
        el.style.transform = `scale(${scale})`;
        e.preventDefault();
      };

      el.addEventListener('touchstart', onTouchStart);
      el.addEventListener('touchmove', onTouchMove);
      el.addEventListener('wheel', onWheel);
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const elements = Array.from(container.querySelectorAll('.item'))
        .sort((a, b) => parseInt(a.style.zIndex || 1) - parseInt(b.style.zIndex || 1));

      const drawAll = async () => {
        for (const el of elements) {
          const x = parseInt(el.style.left);
          const y = parseInt(el.style.top);
          const scaleMatch = el.style.transform?.match(/scale\((.*?)\)/);
          const scale = scaleMatch ? parseFloat(scaleMatch[1]) : 1;

          if (el.tagName === 'IMG') {
            await new Promise((res) => {
              const img = new Image();
              img.crossOrigin = 'anonymous';
              img.src = el.src;
              img.onload = () => {
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                res();
              };
            });
          } else if (el.tagName === 'DIV') {
            ctx.font = `${20 * scale}px Arial`;
            ctx.fillStyle = el.style.color || 'black';
            ctx.fillText(el.textContent, x, y + 20);
          }
        }
        const link = document.createElement('a');
        link.download = 'character.png';
        link.href = canvas.toDataURL();
        link.click();
      };
      drawAll();
    }
  </script>
</body>
</html>
