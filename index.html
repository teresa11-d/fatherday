<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>角色換裝頁面</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 270px;
      height: 480px;
      border: 2px solid #ccc;
      background-color: #fff;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      touch-action: none;
    }

    .item {
      position: absolute;
      touch-action: none;
      transform-origin: top left;
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #145ea8;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>角色換裝頁面</h2>

  <div id="container">
    <img src="img/base.png" class="item" style="left: 0; top: 0; z-index: 1;" data-scale="1" />
  </div>

  <div id="buttons">
    <button onclick="addImage('img/clothes1.png', 2)">衣服1</button>
    <button onclick="addImage('img/clothes2.png', 2)">衣服2</button>
    <button onclick="addImage('img/frame1.png', 0)">邊框1</button>
    <button onclick="addImage('img/frame2.png', 0)">邊框2</button>
    <button onclick="addText('太棒了！')">裝飾字1</button>
    <button onclick="addText('快來一起玩')">裝飾字2</button>
    <button onclick="downloadImage()">下載圖片</button>
    <button onclick="clearAccessories()">清除配件</button>
  </div>

  <canvas id="canvas" width="1080" height="1920"></canvas>

  <script>
    const container = document.getElementById('container');

    function addImage(src, zIndex = 2) {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'item';
      img.style.left = '30px';
      img.style.top = '30px';
      img.style.zIndex = zIndex;
      img.dataset.scale = 1;
      img.onload = () => {
        img.width = img.naturalWidth;
        img.height = img.naturalHeight;
        img.style.transform = 'scale(1)';
      };
      enableTouchTransform(img);
      container.appendChild(img);
    }

    function addText(text) {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.left = '30px';
      div.style.top = '300px';
      div.style.fontSize = '20px';
      div.style.color = 'red';
      div.style.zIndex = 3;
      div.textContent = text;
      div.dataset.scale = 1;
      div.style.transform = 'scale(1)';
      enableTouchTransform(div);
      container.appendChild(div);
    }

    function enableTouchTransform(el) {
      let startX, startY, offsetX = 0, offsetY = 0;
      let startDist = 0, startScale = 1;

      const getTouchDistance = (e) => {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      };

      el.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          offsetX = parseFloat(el.style.left);
          offsetY = parseFloat(el.style.top);
        } else if (e.touches.length === 2) {
          startDist = getTouchDistance(e);
          startScale = parseFloat(el.dataset.scale || 1);
        }
        e.preventDefault();
      });

      el.addEventListener('touchmove', function(e) {
        if (e.touches.length === 1) {
          const dx = e.touches[0].clientX - startX;
          const dy = e.touches[0].clientY - startY;
          el.style.left = `${offsetX + dx}px`;
          el.style.top = `${offsetY + dy}px`;
        } else if (e.touches.length === 2) {
          const dist = getTouchDistance(e);
          let scale = startScale * (dist / startDist);
          scale = Math.max(0.2, Math.min(5, scale));
          el.dataset.scale = scale;
          el.style.transform = `scale(${scale})`;
        }
        e.preventDefault();
      });
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const scaleX = canvas.width / container.clientWidth;
      const scaleY = canvas.height / container.clientHeight;

      const elements = Array.from(container.querySelectorAll('.item'))
        .sort((a, b) => parseInt(a.style.zIndex || 1) - parseInt(b.style.zIndex || 1));

      const drawAll = async () => {
        for (const el of elements) {
          const x = parseFloat(el.style.left) * scaleX;
          const y = parseFloat(el.style.top) * scaleY;
          const scale = parseFloat(el.dataset.scale || 1);

          if (el.tagName === 'IMG') {
            await new Promise((res) => {
              const img = new Image();
              img.crossOrigin = 'anonymous';
              img.src = el.src;
              img.onload = () => {
                const w = el.width * scale * scaleX;
                const h = el.height * scale * scaleY;
                ctx.drawImage(img, x, y, w, h);
                res();
              };
            });
          } else if (el.tagName === 'DIV') {
            ctx.font = `${20 * scale * scaleY}px Arial`;
            ctx.fillStyle = el.style.color || 'black';
            ctx.fillText(el.textContent, x, y + 20 * scale * scaleY);
          }
        }

        const link = document.createElement('a');
        link.download = 'character.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };

      drawAll();
    }

    function clearAccessories() {
      const items = container.querySelectorAll('.item');
      items.forEach((el, idx) => {
        if (idx !== 0) el.remove(); // 保留初始角色圖
      });
    }
  </script>
</body>
</html>
