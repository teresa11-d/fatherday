<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>爸氣style自訂款</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 270px;
      height: 480px;
      border: 2px solid #ccc;
      background-color: #f5fbff;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .item {
      position: absolute;
      cursor: move;
      max-width: 100%;
      max-height: 100%;
      touch-action: none;
      transform-origin: center center;
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
      align-items: flex-start;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #225991;
      color: white;
      cursor: pointer;
    }

    .green-button {
      background-color: #307332;
    }
    .red-button {
      background-color: #cc322f;
    }

    button:hover {
      background-color: #1c4671;
    }

    #rotation-slider {
      margin-top: 10px;
      width: 200px;
      display: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="font-family: 'Roboto', sans-serif; color:rgb(18, 64, 150);">爸氣style自訂款<img style="width:30px" src="img/gift.png" alt="點我" onclick="openCakePage()"></h2>
  <div id="container">
    <img id="base" src="img/base.png" class="item" style="z-index: 1;" />
  </div>

  <div id="buttons">
    <button onclick="addImage('img/clothes1.png', 2)">套裝</button>
    <button onclick="addImage('img/clothes2.png', 2)">上衣</button>
    <button onclick="addImage('img/frame1.png', 1)">邊框</button>
    <button onclick="addImage('img/frame2.png', 1)">配件</button>
    <button onclick="addText('父親節快樂')">裝飾字1</button>
    <button onclick="addText('Happy Father\'s Day')">裝飾字2</button>
  </div>
  <div id="buttons">
    <button class="green-button" onclick="downloadImage()">下載圖片</button>
    <button class="red-button" onclick="clearAccessories()">清除配件</button>
  </div>

  <input type="range" id="rotation-slider" min="0" max="360" value="0">
  <canvas id="canvas" width="1080" height="1920"></canvas>

  <script>
    const container = document.getElementById('container');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rotationSlider = document.getElementById('rotation-slider');
    let selectedElement = null;

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;
    const scaleFactorX = canvasWidth / containerWidth;
    const scaleFactorY = canvasHeight / containerHeight;

    const baseImg = document.getElementById('base');
    baseImg.dataset.rotation = "0";
    baseImg.dataset.scale = "1";

    

    baseImg.onload = () => {
      const ratio = Math.min(containerWidth / baseImg.naturalWidth, containerHeight / baseImg.naturalHeight);
      const width = baseImg.naturalWidth * ratio;
      const height = baseImg.naturalHeight * ratio;
      baseImg.width = width;
      baseImg.height = height;
      baseImg.style.left = (containerWidth - width) / 2 + 'px';
      baseImg.style.top = (containerHeight - height) / 2 + 'px';
      enableDragAndZoom(baseImg);
    };

    function openCakePage() {
      window.open('cake.html', '_blank');
    }

    function selectElement(el) {
      selectedElement = el;
      const currentRotation = parseFloat(el.dataset.rotation) || 0;
      rotationSlider.value = currentRotation;
      rotationSlider.style.display = 'block';
    }

    rotationSlider.addEventListener('input', () => {
      if (!selectedElement) return;
      const angle = parseFloat(rotationSlider.value);
      selectedElement.dataset.rotation = angle;
      selectedElement.style.transform = `scale(${selectedElement.dataset.scale || 1}) rotate(${angle}deg)`;
    });

    container.addEventListener('click', (e) => {
      if (!e.target.classList.contains('item')) {
        selectedElement = null;
        rotationSlider.style.display = 'none';
      }
    });

    function addImage(src, zIndex = 2) {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'item';
      img.style.zIndex = zIndex;
      img.dataset.rotation = "0";
      img.dataset.scale = "1";

      img.onload = () => {
        const maxWidth = container.clientWidth * 0.8;
        const maxHeight = container.clientHeight * 0.8;
        const ratio = Math.min(maxWidth / img.width, maxHeight / img.height, 1);
        img.width = img.width * ratio;
        img.height = img.height * ratio;
        img.style.left = ((container.clientWidth - img.width) / 2) + 'px';
        img.style.top = "0px";
        enableDragAndZoom(img);
      };

      container.appendChild(img);
    }

    function addText(text) {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.left = '30px';
      div.style.top = '100px';
      div.style.fontSize = '20px';
      div.style.color = '#D0E3FF';
      div.style.zIndex = 3;
      div.textContent = text;
      div.dataset.rotation = "0";
      div.dataset.scale = "1";

      div.style.textShadow = `
        1px 1px 0 #1E2F6F,
        2px 2px 0 #1B2B69,
        2.5px 2.5px 0 #16245A
      `;
      enableDragAndZoom(div);
      container.appendChild(div);
    }

    function enableDragAndZoom(el) {
      let offsetX, offsetY, startX, startY, scale = 1, rotation = 0;
      let isDragging = false;
      let startDist = 0, initialScale = 1;
      let startAngle = 0, initialRotation = 0;

      el.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          startX = touch.clientX;
          startY = touch.clientY;
          offsetX = parseFloat(el.style.left) || 0;
          offsetY = parseFloat(el.style.top) || 0;
          isDragging = true;
        } else if (e.touches.length === 2) {
          isDragging = false;
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          startDist = Math.sqrt(dx * dx + dy * dy);
          initialScale = scale = parseFloat(el.dataset.scale) || 1;
          // 移除旋轉計算
        }
        selectElement(el);
      });

      el.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1 && isDragging) {
          const touch = e.touches[0];
          const dx = touch.clientX - startX;
          const dy = touch.clientY - startY;
          el.style.left = `${offsetX + dx}px`;
          el.style.top = `${offsetY + dy}px`;
        } else if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const currentDist = Math.sqrt(dx * dx + dy * dy);
          scale = Math.max(0.2, Math.min(5, initialScale * (currentDist / startDist)));
          el.dataset.scale = scale;
          const rotation = parseFloat(el.dataset.rotation) || 0;
          el.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
        }
        e.preventDefault();
      });


      el.addEventListener('touchend', () => {
        isDragging = false;
      });

      el.addEventListener('click', () => {
        selectElement(el);
      });

      el.addEventListener('wheel', (e) => {
        scale = parseFloat(el.dataset.scale) || 1;
        rotation = parseFloat(el.dataset.rotation) || 0;
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(0.1, scale), 5);
        el.dataset.scale = scale;
        el.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
        e.preventDefault();
      });

      el.onmousedown = function (e) {
        if (e.button === 2) return;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function (e) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
        };
        document.onmouseup = function () {
          document.onmousemove = null;
        };
        selectElement(el);
      };

      el.oncontextmenu = function (e) {
        e.preventDefault();
        let currentRotation = parseFloat(el.dataset.rotation) || 0;
        currentRotation = (currentRotation + 15) % 360;
        el.dataset.rotation = currentRotation;
        el.style.transform = `scale(${parseFloat(el.dataset.scale) || 1}) rotate(${currentRotation}deg)`;
      };
    }

    function downloadImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#f0f4f8';  // 填入淡藍背景
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const elements = Array.from(container.querySelectorAll('.item'))
        .sort((a, b) => parseInt(a.style.zIndex || 1) - parseInt(b.style.zIndex || 1));

      const drawAll = async () => {
        for (const el of elements) {
          const x = parseFloat(el.style.left) * scaleFactorX;
          const y = parseFloat(el.style.top) * scaleFactorY;
          const width = el.offsetWidth * scaleFactorX;
          const height = el.offsetHeight * scaleFactorY;
          const scale = parseFloat(el.dataset.scale) || 1;
          const rotation = parseFloat(el.dataset.rotation) || 0;

          if (el.tagName === 'IMG') {
            await new Promise((res) => {
              const img = new Image();
              img.crossOrigin = 'anonymous';
              img.src = el.src;
              img.onload = () => {
                ctx.save();
                ctx.translate(x + width / 2, y + height / 2);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.scale(scale, scale);
                ctx.drawImage(img, -width / 2, -height / 2, width, height);
                ctx.restore();
                res();
              };
            });
          } else if (el.tagName === 'DIV') {
            ctx.save();
            ctx.translate(x + width / 2, y + height / 2);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.scale(scale, scale);
            ctx.font = `${20 * scaleFactorY}px Arial`;
            ctx.fillStyle = el.style.color || 'black';
            ctx.textAlign = 'center';
            ctx.fillText(el.textContent, 0, 10);
            ctx.restore();
          }
        }

        const link = document.createElement('a');
        link.download = 'character.png';
        link.href = canvas.toDataURL();
        link.click();
      };

      drawAll();
    }

    function clearAccessories() {
      const items = container.querySelectorAll('.item');
      items.forEach((el) => {
        if (el.id !== 'base') el.remove();
      });
      selectedElement = null;
      rotationSlider.style.display = 'none';
    }
  </script>
</body>
</html>
